<!DOCTYPE html>
<html>
<head>
	<title>Formulario con despliegue</title>
	<style>
		.content {
			display: none;
		}
		
		.checkbox:checked ~ .content {
			display: block;
		}
	</style>
</head>
<body>
	<form>
		<label for="checkbox">Haz clic aquí para desplegar contenido:</label>
		<input type="checkbox" id="checkbox" class="checkbox">
		<div class="content">
			<p>¡Este es el contenido que se despliega cuando se marca la casilla de verificación!</p>
		</div>
	</form>
</body>
</html>
