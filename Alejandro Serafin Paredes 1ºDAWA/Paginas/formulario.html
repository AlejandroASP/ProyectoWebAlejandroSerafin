<head>
	<link rel="stylesheet" href="../CSS/formulario.css">

	<title>Formulario</title>

<body>
	<nav class="caja">

                    <a href="../Paginas/Inicio.html">Grupos</a>

	<div class="contenido">
		<form class="formulario">

				<table>
					<tr>
						<td>
							Nombre
							<input type="text">
						</td>
						<td>
							Apellidos
							<input type="text">
						</td>
						<td>
							Num.Teléfono
							<input type="text">
						</td>
						<td>
							Correo
							<input type="text">
						</td>
						<td>
							Num.Teléfono
							<input type="email">
						</td>
						<td>
							<input type="date">
						</td>
						<td>
							<input type="button" value="Enviar">
						</td>
					</tr>
				</table>
			</div>
		</form>
	</div>
