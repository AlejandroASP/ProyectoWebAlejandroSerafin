						</td>
						<td>
							Apellidos
							<input type="text" class="apellidos">
						</td>
						<td>
							Num.Tel√©fono

						<td>

							<input type="text" class="correo">
						</td>
						<td>
							Fecha
							<input type="date" class="fecha">
						</td>
						<td>
							<input type="button" value="Enviar" class="boton" size="10">
						</td>
					</tr>
				</table>
			</div>
		</form>
		<div class="let"></div>
